<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<style>
	div {
	animation-name: cookie_load;
  animation-duration: 1s;
  animation-iteration-count:infinite;
}

</style>
<script>
// document.getElementsByTagName("div")[0].style.cursor = cursor: `url(${url_head + cookie_imgs[0]}), auto;`
data = $.getJSON('https://7oakswelcomesrefugees.github.io/CookieCursor/data.txt', function(data) {
	cookie_imgs=data['filenames'];
	url_head = "https://7oakswelcomesrefugees.github.io/CookieCursor/";

	var style = document.createElement('style');
	style.type = 'text/css';
	var keyFrames = `@keyframes cookie_load {\
	  0%{\
	  	cursor: url(${url_head + cookie_imgs[0]}), auto;\
	  }
	  9%{ \
	    cursor: url(${url_head +cookie_imgs[1]}), auto;\
	  }\
	  18%{ \
	    cursor: url(${url_head + cookie_imgs[2]}), auto;\
	  }\
	  27%{ \
	    cursor: url(${url_head + cookie_imgs[3]}), auto;\
	  }\
	  36%{ \
	    cursor: url(${url_head + cookie_imgs[4]}), auto;\
	  }\
	  45%{ \
	    cursor: url(${url_head + cookie_imgs[5]}), auto;\
	  }\
	  54%{ \
	    cursor: url(${url_head + cookie_imgs[6]}), auto;\
	  }\
	  63%{ \
	    cursor: url(${url_head + cookie_imgs[7]}), auto;\
	  }\
	  72%{ \
	    cursor: url(${url_head + cookie_imgs[8]}), auto;\
	  }\
	  81%{ \
	    cursor: url(${url_head + cookie_imgs[9]}), auto;\
	  }\
	  90%{ \
	    cursor: url(${url_head + cookie_imgs[10]}), auto;\
	  }\
	  100%{ \
	    cursor: url(${url_head + cookie_imgs[0]}), auto;\
	  }\
	}`;
	style.innerHTML = keyFrames;
	document.getElementsByTagName('head')[0].appendChild(style);
	});

</script>
</head>
<body style="width:100%;height:100%">
<div style="width:100%;height:100%">
</div>

</body>
</html>
